{% extends 'core/base.html' %}

{% block title %}Sign Up {% endblock %}

{% block content %}

<div class='w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl'>

    <h2 class="mb-5 text-xl text-center text-slate-900">Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="item-center bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
        Register
    </button>    
  </form>

</div>

<div class='w-1/2 my-6 mx-auto p-4 bg-grey-400 text-slate-900 hover:bg-slate-900 rounded-xl hover:text-white'>
    <h3 class="text-center text-sm">Username bisa sama seperti akun SIKKA <br>
    sudah punya akun? Silakan <a href="{% url 'core:login' %}" class="text-teal-500">login </a></h3>
</div>


{% endblock %}
